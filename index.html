<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python Code Comment Box</title>
<style>
body { font-family: Arial; background:#f0f0f0; display:flex; justify-content:center; padding-top:50px;}
.comment-box {background:#fff; padding:20px; border-radius:10px; width:600px; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
textarea {width:100%; height:150px; padding:10px; border-radius:5px; border:1px solid #ccc; font-family:monospace; font-size:14px;}
button {margin-top:10px; width:100%; padding:10px; background:#4CAF50; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer;}
button:hover {background:#45a049;}
.comment-list {margin-top:20px;}
.comment {background:#f9f9f9; padding:10px; border-radius:5px; margin-bottom:10px; white-space:pre; font-family:monospace;}
</style>
</head>
<body>
<div class="comment-box">
    <h2>Submit Python Code</h2>
    <form method="POST">
        <textarea name="code" placeholder="Write your Python code here..."></textarea>
        <button type="submit">Submit</button>
    </form>
    <div class="comment-list">
        {% for comment in comments %}
            <div class="comment">{{ comment }}</div>
        {% endfor %}
    </div>
</div>
</body>
</html>

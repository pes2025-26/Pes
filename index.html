<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9ec4, #ffdde1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 30px;
            animation: float 6s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            50% { transform: translateY(50vh) translateX(30px); opacity: 0.7; }
            100% { transform: translateY(-10vh) translateX(-30px); opacity: 0; }
        }

        /* Profile box */
        .profile-box {
            position: relative;
            background: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            width: 550px;
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1;
        }

        .profile-box:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }

        /* Profile header */
        .profile-box h1 {
            font-size: 65px;
            color: #ff2e63;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* Info boxes */
        .info-box {
            background: linear-gradient(135deg, #ff9ec4, #ffdde1);
            border-radius: 20px;
            padding: 20px 25px;
            margin: 15px 0;
            font-size: 26px;
            font-weight: 600;
            color: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .info-box:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ff4d6d, #ff99c8);
        }

        .info-box strong {
            color: #fff3f8;
        }

        /* Button styling */
        .photo-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 24px;
            background-color: #ff2e63;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .photo-btn:hover {
            background-color: #ff4d6d;
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255,77,109,0.6);
        }
    </style>
</head>
<body>

    <!-- Floating hearts -->
    <div class="heart" style="left: 5%; font-size: 40px; animation-duration: 7s;">❤️</div>
    <div class="heart" style="left: 25%; font-size: 30px; animation-duration: 6s;">❤️</div>
    <div class="heart" style="left: 45%; font-size: 45px; animation-duration: 8s;">❤️</div>
    <div class="heart" style="left: 65%; font-size: 35px; animation-duration: 7s;">❤️</div>
    <div class="heart" style="left: 85%; font-size: 30px; animation-duration: 6s;">❤️</div>

    <!-- Profile box -->
    <div class="profile-box">
        <h1>Dhananjay</h1>

        <div class="info-box"><strong>Job:</strong> Professional Prostitute</div>
        <div class="info-box"><strong>Working Place:</strong> Red Street</div>
        <div class="info-box"><strong>Gender:</strong> Bisexual</div>
        <div class="info-box"><strong>Rate:</strong> 999/night</div>
        <div class="info-box"><strong>Phone:</strong> +91 94473 *****</div>

        <a href="https://pes2025-26.github.io/Pes/IMG_20251006_190639_copy_352x636.jpg" target="_blank" class="photo-btn">View Photo</a>
    </div>

</body>
</html>

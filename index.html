<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python Code Comment Box</title>
<style>
body {
    font-family: Arial;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    padding-top: 50px;
}
.comment-box {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 600px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-family: monospace;
    font-size: 14px;
    resize: vertical;
}
button {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #45a049;
}
.comment-list {
    margin-top: 20px;
}
.comment {
    background: #f9f9f9;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    white-space: pre; /* preserve Python formatting */
    font-family: monospace;
}
</style>
</head>
<body>
<div class="comment-box">
    <h2>Submit Python Code</h2>
    <textarea id="codeInput" placeholder="Write your Python code here..."></textarea>
    <button onclick="addComment()">Submit</button>
    <div class="comment-list" id="commentList"></div>
</div>

<script>
// Load comments from localStorage on page load
let comments = JSON.parse(localStorage.getItem('comments')) || [];

function displayComments() {
    const commentList = document.getElementById('commentList');
    commentList.innerHTML = '';
    comments.forEach(code => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.textContent = code;
        commentList.appendChild(div);
    });
}

function addComment() {
    const input = document.getElementById('codeInput');
    const code = input.value.trim();
    if(code === '') return;
    comments.push(code);
    localStorage.setItem('comments', JSON.stringify(comments)); // save permanently on device
    input.value = '';
    displayComments();
}

// Display comments when page loads
displayComments();
</script>
</body>
</html>

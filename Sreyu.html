<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9ec4, #ffdde1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 30px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            50% { transform: translateY(50vh) translateX(30px); opacity: 0.7; }
            100% { transform: translateY(-10vh) translateX(-30px); opacity: 0; }
        }

        /* Profile box */
        .profile-box {
            background-color: #ffffffdd; /* semi-transparent white */
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            text-align: center;
            width: 450px;
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1;
        }

        /* Hover effect */
        .profile-box:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Profile text */
        .profile-box h1 {
            font-size: 55px;
            color: #ff4d6d;
            margin-bottom: 30px;
        }

        .profile-box p {
            font-size: 24px;
            margin: 12px 0;
            color: #333;
        }

        .profile-box strong {
            color: #ff69b4;
        }

        /* Button styling */
        .profile-box .photo-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 20px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .profile-box .photo-btn:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Floating hearts -->
    <div class="heart" style="left: 5%; font-size: 40px; animation-duration: 7s;">❤️</div>
    <div class="heart" style="left: 25%; font-size: 30px; animation-duration: 6s;">❤️</div>
    <div class="heart" style="left: 45%; font-size: 45px; animation-duration: 8s;">❤️</div>
    <div class="heart" style="left: 65%; font-size: 35px; animation-duration: 7s;">❤️</div>
    <div class="heart" style="left: 85%; font-size: 30px; animation-duration: 6s;">❤️</div>

    <!-- Profile box -->
    <div class="profile-box">
        <h1>Sreyu</h1>
        <p><strong>Job:</strong> pro gay/p>
        <p><strong>Working Place:</strong> palayam</p>
        <p><strong>Gender:</strong> Bixual</p>
        <p><strong>Rate:</strong> 69/100</p>
        <p><strong>Phone:</strong> +91 9876543210</p>
        
        <!-- Button linking to photo -->
        <a href="https://pes2025-26.github.io/Pes/1765209263971.jpg" target="_blank" class="photo-btn">View Photo</a>
    </div>

</body>
</html>

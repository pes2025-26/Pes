<!DOCTYPE html>
<html>
<head>
    <title>Dating Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffb6c1, #ff4d6d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff2e63;
            animation: float 6s linear infinite;
            z-index: 0;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 1; }
            50% { transform: translateY(50vh) translateX(20px); opacity: 0.7; }
            100% { transform: translateY(-10vh) translateX(-20px); opacity: 0; }
        }

        /* Profile card */
        .profile-box {
            position: relative;
            background: linear-gradient(to bottom right, #ffe6f0, #ff99c8);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            width: 500px;
            text-align: center;
            z-index: 1;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-box:hover {
            transform: scale(1.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        /* Profile name */
        .profile-box h1 {
            font-size: 65px;
            color: #ff004d;
            margin-bottom: 35px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        /* Info boxes */
        .info-box {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(135deg, #ff4d6d, #ff99c8);
            border-radius: 20px;
            padding: 18px 25px;
            margin: 12px 0;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .info-box:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ff1a4d, #ff66a3);
        }

        .info-box span {
            font-weight: 500;
            color: #fffbe6;
        }

        /* Button styling */
        .photo-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            background-color: #ff004d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        .photo-btn:hover {
            background-color: #ff3385;
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255,0,77,0.6);
        }
    </style>
</head>
<body>

    <!-- Floating hearts -->
    <div class="heart" style="left:5%; font-size:40px; animation-duration:7s;">❤️</div>
    <div class="heart" style="left:25%; font-size:30px; animation-duration:6s;">❤️</div>
    <div class="heart" style="left:45%; font-size:45px; animation-duration:8s;">❤️</div>
    <div class="heart" style="left:65%; font-size:35px; animation-duration:7s;">❤️</div>
    <div class="heart" style="left:85%; font-size:30px; animation-duration:6s;">❤️</div>

    <!-- Profile box -->
    <div class="profile-box">
        <h1>Dhananjay</h1>

        <div class="info-box"><strong>Job:</strong> <span>Professional Prostitute</span></div>
        <div class="info-box"><strong>Working Place:</strong> <span>Red Street</span></div>
        <div class="info-box"><strong>Gender:</strong> <span>Bisexual</span></div>
        <div class="info-box"><strong>Rate:</strong> <span>999/night</span></div>
        <div class="info-box"><strong>Phone:</strong> <span>+91 94473 *****</span></div>

        <a href="https://pes2025-26.github.io/Pes/IMG_20251006_190639_copy_352x636.jpg" target="_blank" class="photo-btn">View Photo</a>
    </div>

</body>
</html>
